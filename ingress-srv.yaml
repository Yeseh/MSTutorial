apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: / 
spec:
  rules:
    - host: yeseh.app
      http: 
        paths: 

          - path: /platforms
            pathType: Prefix
            backend: 
              service:
                name: platformcip-srv
                port:
                  number: 80

          - path: /c/platforms
            pathType: Prefix
            backend:
              service:
                name: commandcip-srv
                port:
                  number: 80
